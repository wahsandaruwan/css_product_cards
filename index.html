<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="imBox">
                <img src="./img/watch1.png" alt="">

                <h2>Rolex Watch</h2>
                <div class="pc">
                    <div class="price">
                        <h3>Rs: <span>25000/-</span></h3>
                        <h5>Rs: 35000/- <span>20% off</span></h5>
                    </div>
                    <div class="color">
                        <h3>Color : </h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                </div>
            </div>
        </div>
